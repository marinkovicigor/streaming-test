<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcaster - WebRTC Stream</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="main-title">Broadcaster</h1>
    <div class="controls">
        <label for="roomName">Room Name:</label>
        <input id="roomName" type="text" placeholder="Enter room name" aria-labelledby="main-title">
        <br>
        <button id="startButton" aria-label="Start Broadcasting">Start Broadcasting</button>
        <button id="stopButton" aria-label="Stop Broadcasting" disabled>Stop Broadcasting</button>
        <div id="status" role="status"></div>
    </div>
    <div class="video-container">
        <video id="localVideo" playsinline autoplay muted aria-describedby="status"></video>
        <canvas id="compositeCanvas"></canvas>
        <video id="cameraVideo" playsinline autoplay muted style="display:none;"></video>
        <video id="screenVideo" playsinline autoplay muted style="display:none;"></video>
    </div>
    <div class="background-options">
        <h3>Background Options:</h3>
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#000000">
        <label for="bgPattern">Background Pattern:</label>
        <select id="bgPattern">
            <option value="none">None</option>
            <option value="dots">Dots</option>
            <option value="lines">Lines</option>
            <option value="grid">Grid</option>
        </select>
        <label for="bgImage">Background Image:</label>
        <input type="file" id="bgImage" accept="image/*">
        <button id="clearBgImage">Clear Background Image</button>
        <canvas id="backgroundPreview"></canvas>
    </div>
</div>
<script src="dist/broadcaster.bundle.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
                console.log('ServiceWorker registration failed: ', error);
            });
    }
</script>
</body>
</html>
